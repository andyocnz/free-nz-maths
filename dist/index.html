  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&family=Playfair+Display:wght@700&family=Dancing+Script:wght@700&family=Cormorant+Garamond:wght@400;600&display=swap');

    :root {
      --brand-blue: #0077B6;
      --brand-sky: #00BFFF;
      --brand-green: #4CAF50;
    }

    * {
      font-family: 'Poppins', sans-serif;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8fafc;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
      color: #1e293b;
    }

    /* Canvas Background */

    #canvas-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }

    /* Gradient Text */

    .text-gradient {
      background-image: linear-gradient(to right, #0077B6, #00BFFF);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Glass Cards */

    .card-shadow {
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      background: rgba(255, 255, 255, 0.75);
      border: 1px solid rgba(255, 255, 255, 0.8);
    }

    .year-card {
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    .year-card:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 20px 40px rgba(0, 119, 182, 0.15);
      border-color: #0077B6;
      background: rgba(255, 255, 255, 0.95);
    }

    /* Animations */

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fade-in-up {
      animation: fadeInUp 0.6s ease-out forwards;
    }
  </style>
